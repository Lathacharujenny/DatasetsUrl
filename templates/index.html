<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Recommendation System</title>
    <style>
       body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
}

h1, h3 {
    text-align: center;
    color:#4a0513;
}

/* Container */
.container {
    width: 80%;
    margin: 10px auto;
    padding: 50px 10px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Button Container */
.button-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
}

/* Buttons Styling */
.button {
    padding: 15px 30px;
    font-size: 16px;
    color: #fff;
    text-decoration: none;
    background-color: #3498db;
    border-radius: 8px;
    transition: all 0.3s ease;
    display: inline-block;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

/* Hover Effects for Buttons */
.button:hover {
    background-color: #2980b9;
    transform: scale(1.05);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

    </style>
</head>
<body>
    <h1>Datasets Url</h1>
    <div class="container">
        <header>
            <h1>Medicine Recommendation System Datasets</h1>
            <h3>Click on the buttons below to access the datasets</h3>
        </header>

        <div class="button-container">
            <a class="button" href="/description">Description</a>
            <a class="button" href="/diets">Diets</a>
            <a class="button" href="/medications">Medications</a>
            <a class="button" href="/precautions">Precautions</a>
            <a class="button" href="/training">Training</a>
            <a class="button" href="/workout_df">Workout</a>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Emotions/Mood</h1>
            <h3>Click on the buttons below to access the datasets</h3>
        </header>

        <div class="button-container">
            <a class="button" href="/quotes">Quotes</a>
            <a class="button" href="/emotions">Emotions</a>
        </div>
    </div>

</body>
</html>
